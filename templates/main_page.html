<!DOCTYPE html>
<html lang="en">

<head>
    <title>Generate Worksheets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evSX huddled7lWI9YzdfILop2qKGONBWbgVbwdHUQ+LqYQcyqVYqSWyIG9vjdj6ljWCB0q/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="left-half">
        <div class="container mt-3">
            <h1 class="display-4">Generate Chemistry Balancing Worksheet</h1>
            <form method="POST" class="mb-3">
                <div class="form-group row">
                    <label for="number_of_equations" class="col-sm-2 col-form-label">Number of equations:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="number_of_equations" name="number_of_equations"
                            value="14">
                    </div>
                </div>
                <fieldset class="border p-3 rounded">
                    <legend class="text-primary">Choose your option:</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="hideAllValues" name="choice"
                            value="hideAllValues">
                        <label class="form-check-label" for="hideAllValues">
                            Hide All Values
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="hideFirstValue" name="choice"
                            value="hideFirstValue">
                        <label class="form-check-label" for="hideFirstValues">
                            Hide First Value
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="hideRandomValues" name="choice"
                            value="hideRandomValues">
                        <label class="form-check-label" for="hideRandomValues">
                            Hide Random Values:
                        </label>
                        <input type="number" class="form-control ms-2" id="hide_random_number" name="hide_random_number"
                            disabled>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Regenerate Document</button>
            </form>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('download_file', filename='worksheetGenerated.docx') }}"
                    class="btn btn-success">Download File</a>
                <a href="{{ url_for('download_file', filename='AnswerDocument.docx') }}" class="btn btn-info">Download
                    Teacher Document</a>
            </div>
        </div>
    </div>
    <div class="right-half">
        <div class="container mt-3">
            <h1 class="display-4">Preview Document</h1>
            <iframe src="{{ url_for('serve_html') }}" width="800" height="600"></iframe>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-bVCxr ungewqaChTmMK8lU1YCUoIrMH8bwIEAWjW9QvUKxnQ79eW5S0iYfPqdhgQsXvFsvCyhw7aDq4meNmTq4zOCURfnO1H4z"
        crossorigin="anonymous"></script>

    <script>
        const customInput = document.getElementById('hide_random_number');
        const option3Radio = document.getElementById('hideRandomValues');

        option3Radio.addEventListener('change', function () {
            customInput.disabled = !this.checked; // Enable/disable input based on selection
        });
    </script>
</body>

</html>
